<body class="AlwaysOpen">
	<div id="sidePanel" class="Open">
		<span class="icon" style="display:none;">≡</span>
		<div class="guts">
			<div style="margin-bottom:20px;"><a href="//jdog.github.io/api/index.html">↰ see full API</a></div>
			<div id="APILegend" class="SubSection"></div>
		</div>
	</div>

	<div class="wrapper">
		<h1>page.loader.js v2.0.3 (<a href="/">2.0.3</a>)</h1>
		<div id="API"></div>
	</div>
</body>

<script src="page.loader.js"></script>

<script>

	// for compatibility with older code which referenced removed methods
	J.loadScript = J.loadStyle = J.loadFile
	J.spawn = J.add

	// loads all required files
	J.loadFile( "//jdog.github.io/api/page.modules.remoteAPI.js", true)

	J.addWait(
		"Modules.localAPI"
		, [ "Modules.remoteAPI" ] // local inherits from remote
		, function(ref) {

			var dog = ref.remoteAPI

			J.loadFile(
				"page.docs.loader_add.3.0.0.js"
				, "page.docs.loader_PAGE.3.0.0.js"
				, "page.docs.loader.3.0.0.js"
			)

			dog.buildAllSections([
				"Docs.loader_PAGE"
				, "Docs.loader_add"
				, "Docs.loader"
			])

			return dog

		})

</script>

</html>
