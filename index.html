<!DOCTYPE html>
<html lang="en" class="API">
<head>
<meta charset="UTF-8">
<title>jDog API</title>
</head>

<body class="AlwaysOpen">
	<div id="sidePanel" class="Open">
		<span class="icon" style="display:none;">≡</span>
		<div class="guts">
			<div style="margin-bottom:20px;"><a href="//jdog.github.io/api/index.html">↰ see full API</a></div>
			<div id="APILegend" class="SubSection"></div>
		</div>
	</div>

	<div class="wrapper">
		<h1>page.loader.js</h1>
		<div id="API"></div>
	</div>
</body>

<script src="//jdog.github.io/api/page.loader.js"></script>
<script src="//jdog.github.io/api/page.base.js"></script>

<!-- loads all required files  -->
<script src="//jdog.github.io/api/page.modules.remoteAPI.js"></script>

<script>

	PAGE.addWait(
		"Modules.localAPI"
		, [ "Modules.remoteAPI" ] // local inherits from remote
		, function(ref) {

			var dog = ref.remoteAPI

			PAGE.loadScript(
				"page.docs.loader_add.js"
				, "page.docs.loader_PAGE.js"
				, "page.docs.loader.js"
			)

			dog.buildAllSections([
				"Docs.loader_PAGE"
				, "Docs.loader_add"
				, "Docs.loader"
			])

			return dog

		})

</script>

</html>
